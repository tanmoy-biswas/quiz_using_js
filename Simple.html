<style>
    div .border{ border: #ccc 1px dashed; padding: 10px 40px 40px 40px;}
</style>
<script>
    var pos = 0, test_status, question, choice, choices, chA, chB, chC, chD, last_question, total_question, total_percentence, correct = 0;

    var questions = [
        ["what is 10 + 4", "12", "14", "16", "20", "B"],
        ["what is 2 + 4", "8", "14", "6", "20", "C"],
        ["what is 1 + 4", "12", "14", "16", "5", "D"],
        ["what is 10 + 14", "12", "24", "16", "20", "B"]
    ];

    
    function renderQuestions(){
        test = document.getElementById("test");
        last_question = questions.length - 1;
        total_question = questions.length;
        if(pos >= questions.length){  
            
            document.getElementById("test").innerHTML = "You got correct" +correct+ "out of" +questions.length+ "questions";
            document.getElementById("test_status").innerHTML = "Test Completed";
            
            total_percentence = ( correct / total_question) * 100;
            document.getElementById("percent").innerHTML = "<p>You got " +total_percentence+"%</p>";
            
            
            pos = 0;
            correct = 0;
            return false;
        }
        document.getElementById("test_status").innerHTML = "Question" +(pos + 1)+ "of" +questions.length;
        
        question = questions[pos][0];
        chA = questions[pos][1];
        chB = questions[pos][2];
        chC = questions[pos][3];
        chD = questions[pos][4];

        document.getElementById("test").innerHTML = "<h3>" +question+ "</h3>";
        document.getElementById("test").innerHTML += "<input type='radio' name='choices' value='A'>" +chA+ "<br>";
        document.getElementById("test").innerHTML += "<input type='radio' name='choices' value='B'>" +chB+ "<br>";
        document.getElementById("test").innerHTML += "<input type='radio' name='choices' value='C'>" +chC+ "<br>";
        document.getElementById("test").innerHTML += "<input type='radio' name='choices' value='D'>" +chD+ "<br>";

        if(pos == last_question){
            document.getElementById("test").innerHTML += "<button onclick='CheckAnswer()'> Submit </button>";
        }else{
            document.getElementById("test").innerHTML += "<button onclick='CheckAnswer()'> Next </button>";
        }
        
    }

    function CheckAnswer(){
        choices = document.getElementsByName("choices");
        
        for(var i =0; i<choices.length; i++){
            if(choices[i].checked){
                choice = choices[i].value;
            }
            
        }
        if(choice == questions [pos] [5]){
            correct++;
            console.log(correct);
        }
        pos++;
        renderQuestions();
    }
    
    

 
window.addEventListener("load", renderQuestions, false);
</script>

<div class="container">
    <h2 id="test_status"></h2>
    <div class="border">
        <div id="test"></div>
        <div id="percent"></div>
    </div>
    
</div>
